<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Nft Preview Card</title>
  </head>
  <body>
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="" />

      <br />

      <h2>Equilibrium #3429</h2>

      <br />

      <p>Our equilibrium collection promotes balance and calm</p>

      <br />

      <div class="svg">
        <div class="svg-1">
          <i class="fa"><img src="images/icon-ethereum.svg" />0.041ETH</i>
        </div>

        <div class="svg-2">
          <i class="fa fa-clock-o">3 Days left</i>
        </div>
      </div>
      <hr />

      <br />

      <div class="foot">
        <div class="foot-prof">
          <img src="images/image-avatar.png" alt="" />
        </div>

        <div class="foot-text">
          <h4>Creation of <span class="highlight"> Jules Vyvern</span></h4>
        </div>
      </div>
    </div>
  </body>
</html>
